<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.css">
    <link rel="stylesheet" href="../css/sm-extend.css">
    <script src="../js/zepto.js"></script>
    <script src="../js/sm.js"></script>
    <script src="../js/sm-extend.js"></script>
    <script src="../js/vue.min.js"></script>
    <style>
        .list-block-div{
            padding: 1rem;
        }
        .list-block-div-top0{
            padding-top: 0rem;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">注册</h1>
    </header>
    <div class="content">
        <div class="list-block list-block-div" >
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-phone"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" placeholder="请输入手机号码" >
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul style="margin-top: 1rem">
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-code"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" placeholder="请输入验证码" >
                            </div>
                            <div class="item-media">获取验证码</div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul style="margin-top: 1rem">
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-code"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" placeholder="请输入密码" v-mode="two">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block list-block-div list-block-div-top0">
            <div class="row">
                <div class="col-100"><a href="#"  class="button button-big button-fill button-success">登陆</a></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
